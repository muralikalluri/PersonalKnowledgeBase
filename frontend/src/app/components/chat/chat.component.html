<div class="flex flex-col h-[600px] bg-white rounded-lg shadow-md mt-6">
    <div class="p-4 border-b bg-gray-50 rounded-t-lg">
        <h2 class="text-xl font-bold">Chat with Knowledge Base</h2>
    </div>

    <div class="flex-1 overflow-y-auto p-4 space-y-4" #chatContainer>
        <div *ngFor="let msg of messages" class="flex"
            [ngClass]="{'justify-end': msg.sender === 'user', 'justify-start': msg.sender === 'ai'}">
            <div class="max-w-[70%] rounded-lg px-4 py-2"
                [ngClass]="{'bg-blue-500 text-white': msg.sender === 'user', 'bg-gray-200 text-gray-800': msg.sender === 'ai'}">
                {{ msg.text }}
            </div>
        </div>
        <div *ngIf="loading" class="flex justify-start">
            <div class="bg-gray-100 text-gray-500 rounded-lg px-4 py-2 italic">
                Thinking...
            </div>
        </div>
    </div>

    <div class="p-4 border-t">
        <div class="flex space-x-2">
            <input [(ngModel)]="userInput" (keyup.enter)="sendMessage()" name="query"
                placeholder="Ask a question about your documents..."
                class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <button (click)="sendMessage()" [disabled]="loading || !userInput.trim()"
                class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 disabled:opacity-50">
                Send
            </button>
        </div>
    </div>
</div>
