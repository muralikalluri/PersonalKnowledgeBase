<div class="p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-xl font-bold mb-4">Document Management</h2>
  
  <div class="mb-4">
    <input type="file" (change)="onFileSelected($event)" class="block w-full text-sm text-slate-500
      file:mr-4 file:py-2 file:px-4
      file:rounded-full file:border-0
      file:text-sm file:font-semibold
      file:bg-violet-50 file:text-violet-700
      hover:file:bg-violet-100 mb-2"/>
    <button (click)="onUpload()" [disabled]="!selectedFile" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 disabled:opacity-50">
      Upload & Ingest
    </button>
    <p class="text-sm mt-2" [ngClass]="{'text-green-600': uploadStatus.includes('Done'), 'text-red-600': uploadStatus.includes('Failed')}">{{ uploadStatus }}</p>
  </div>

  <h3 class="font-semibold mb-2">Available Documents</h3>
  <ul class="list-disc pl-5">
    <li *ngFor="let file of files" class="mb-1 text-gray-700">{{ file }}</li>
  </ul>
</div>
