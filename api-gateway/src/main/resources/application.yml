server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: document-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/docs/**
        - id: ingestion-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/ingest/**
        - id: chat-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/chat/**
